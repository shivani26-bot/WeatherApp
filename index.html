<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="centre-card">
        <div class="search-section">
          <!-- browser will not check the spelling of the input. -->
          <input
            type="text"
            placeholder="enter city name..."
            spellcheck="false"
          />
          <button>
            <img src="images/search.png" alt="search" />
          </button>
        </div>

        <div class="weather-section">
          <img src="images/sunny.png" alt="sunny" class="weather-icon" />
          <h1 class="temperature">30Â°C</h1>
          <h2 class="city">Bengaluru</h2>
        </div>
        <div class="weather-details">
          <div class="humid-section">
            <img src="images/humidity.png" alt="humidity" class="humid-icon" />
            <div class="humid">
              <p class="humidity">53%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind-section">
            <img src="images/wind.png" alt="windy" class="wind-icon" />
            <div class="wind">
              <p class="windy">15km/hr</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
